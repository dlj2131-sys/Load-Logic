services:
  - type: web
    name: oil-route-planner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: DEFAULT_DEPARTURE_TIME
        value: 07:00
      - key: DEFAULT_SERVICE_MINUTES
        value: 20
