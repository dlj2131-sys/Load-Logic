# Streamlit app (Load Logic). For FastAPI backend, use uvicorn app.main:app --host 0.0.0.0 --port $PORT
services:
  - type: web
    name: load-logic
    env: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: streamlit run full_streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: GOOGLE_MAPS_API_KEY
        sync: false
